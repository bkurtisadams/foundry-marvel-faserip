<form>
    <div class="form-group">
        <label>Date</label>
        <input type="date" name="date" value="{{entry.date}}" required/>
    </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="number" name="amount" value="{{entry.amount}}" required/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" value="{{entry.description}}" required/>
    </div>
</form>
