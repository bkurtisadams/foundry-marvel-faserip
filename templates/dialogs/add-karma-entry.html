<!-- templates/dialogs/add-karma-entry.html -->
<form class="karma-entry-form">
    <div class="form-group">
        <label>Amount</label>
        <div class="input-hint">(positive for karma earned, negative for karma spent)</div>
        <!-- Add step="any" and modify type -->
        <input type="number" name="amount" step="any" value="{{entry.amount}}" required/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <div class="input-hint">(why karma was earned or spent)</div>
        <input type="text" name="description" value="{{entry.description}}" required placeholder="e.g., Defeated villain"/>
    </div>
</form>
