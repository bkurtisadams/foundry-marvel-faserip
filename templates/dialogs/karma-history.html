<form>
    <div class="karma-total-header" style="background: #ddd; padding: 10px; margin-bottom: 10px; position: sticky; top: 0; z-index: 100;">
        <div class="karma-total" style="font-size: 1.2em; font-weight: bold;">
            Total Karma: {{karmaTotal}}
        </div>
    </div>
    <div class="karma-history">
        <!-- <button type="button" class="add-karma-entry">+ Add Karma Entry</button> -->
        <button type="button" class="add-karma-entry">+ Add Karma Entry</button>
        <button class="clear-all-karma" style="background-color: #aa0000; color: white;">Clear All Entries</button>
        
        <div class="karma-entries-header">
            <div class="header-date">Date</div>
            <div class="header-amount">Amount</div>
            <div class="header-description">Description</div>
            <div class="header-actions">Actions</div>
        </div>
        
        <div class="karma-entries">
            {{#each karmaHistory as |entry|}}
            <div class="karma-entry">
                <div class="date">{{entry.date}}</div>
                <div class="amount {{#if (lt entry.amount 0)}}negative{{else}}positive{{/if}}">
                    {{#if (gt entry.amount 0)}}+{{/if}}{{entry.amount}}
                </div>
                <div class="description">{{entry.description}}</div>
                <div class="entry-actions">
                    <button type="button" class="edit-entry" title="Edit Entry">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" class="delete-entry" title="Delete Entry">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            {{/each}}
        </div>
        
        <!-- <button type="button" class="close-button">Close</button> -->
    </div>
</form>
