<!DOCTYPE html>
<html>
<head>
<style>
.marvel-combat-hud {
    position: fixed;
    display: inline-block !important;
    padding: 0.5px;
    background: #333;
    border: 1px solid #000;
    z-index: 100;
}

.action-row {
    display: inline !important;
    white-space: nowrap !important;
}

.action-btn, .table-toggle {
    display: inline-block !important;
    width: 28px !important;
    height: 28px !important;
    margin: 0.5px !important;
    padding: 0 !important;
    background: white;
    font-size: 12px !important;
    line-height: 28px !important;
    text-align: center;
    vertical-align: top;
    cursor: pointer;
    user-select: none;
    position: relative;
}

.action-btn:hover {
    background: #ddf !important;  /* Light blue instead of light gray */
    box-shadow: 0 0 5px #66f !important;  /* Blue glow effect */
}

.action-btn:hover:before {
    content: attr(data-name) " (" attr(data-ability) ")";
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    padding: 4px 8px;
    background: #333;
    color: white;
    font-size: 12px;
    white-space: nowrap;
    border-radius: 3px;
    z-index: 1000;
}
</style>
</head>
<body>
<div class="marvel-combat-hud">
    <span class="action-row">
        <span class="action-btn" data-action="ba" data-name="Blunt Attacks" data-ability="Fighting">BA</span>
        <span class="action-btn" data-action="ea" data-name="Edged Attacks" data-ability="Fighting">EA</span>
        <span class="action-btn" data-action="sh" data-name="Shooting Attacks" data-ability="Agility">Sh</span>
        <span class="action-btn" data-action="te" data-name="Throwing Edged" data-ability="Agility">TE</span>
        <span class="action-btn" data-action="tb" data-name="Throwing Blunt" data-ability="Agility">TB</span>
        <span class="action-btn" data-action="en" data-name="Energy" data-ability="Agility">En</span>
        <span class="action-btn" data-action="fo" data-name="Force" data-ability="Agility">Fo</span>
        <span class="action-btn" data-action="gp" data-name="Grappling" data-ability="Strength">Gp</span>
        <span class="action-btn" data-action="gb" data-name="Grabbing" data-ability="Strength">Gb</span>
        <span class="action-btn" data-action="es" data-name="Escaping" data-ability="Strength">Es</span>
        <span class="action-btn" data-action="ch" data-name="Charging" data-ability="Endurance">Ch</span>
        <span class="action-btn" data-action="do" data-name="Dodging" data-ability="Agility">Do</span>
        <span class="action-btn" data-action="ev" data-name="Evading" data-ability="Fighting">Ev</span>
        <span class="action-btn" data-action="bl" data-name="Blocking" data-ability="Strength">Bl</span>
        <span class="action-btn" data-action="ca" data-name="Catching" data-ability="Agility">Ca</span>
        <span class="action-btn" data-action="st" data-name="Stun?" data-ability="Endurance">St</span>
        <span class="action-btn" data-action="sl" data-name="Slam?" data-ability="Endurance">Sl</span>
        <span class="action-btn" data-action="ki" data-name="Kill?" data-ability="Endurance">Ki</span>
        <span class="table-toggle">âŠ•</span>
    </span>
</div>
</body>
</html>
